[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests (real API calls, can be slow)
    slow: Slow tests (>1 second execution)
    unit: Unit tests (fast, mocked dependencies)

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage (run with: pytest --cov)
# Thresholds enforced via --cov-fail-under flag
# Example: pytest --cov=src/llm_connectivity --cov-fail-under=90

# Parallel execution support (pytest-xdist)
# Run with: pytest -n auto
